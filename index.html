<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earn Tokens by Watching Ads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 60px;
    }
    iframe {
      width: 90%;
      height: 250px;
      border: none;
      margin-top: 20px;
    }
    button {
      background: #00b894;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¬ Watch Ad to Earn Tokens</h2>
    <p>Watch this ad completely to earn 2 tokens!</p>

    <!-- Replace with your Adsterra ad iframe -->
    <iframe src="YOUR_AD_LINK_HERE"></iframe>

    <p id="timer">Please wait 30 seconds...</p>
    <button id="claimBtn" disabled>Claim Tokens</button>
  </div>

  <script>
    let seconds = 30;
    const timer = document.getElementById('timer');
    const btn = document.getElementById('claimBtn');

    const countdown = setInterval(() => {
      seconds--;
      timer.textContent = `Please wait ${seconds} seconds...`;
      if (seconds <= 0) {
        clearInterval(countdown);
        timer.textContent = 'âœ… Ad watched successfully!';
        btn.disabled = false;
      }
    }, 1000);

    btn.addEventListener('click', () => {
      alert('ðŸŽ‰ You earned 2 tokens! (Simulated)');
      btn.disabled = true;
    });
  </script>
</body>
</html>
